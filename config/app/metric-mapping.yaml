# Единый маппинг ярлыков метрик на коды MetricDef
# Используется для связи извлечённых из документов названий с внутренними кодами метрик
#
# Структура:
#   header_map:
#     "<ЯРЛЫК В ВЕРХНЕМ РЕГИСТРЕ>": "<metric_code>"
#
# ВАЖНО:
# - Ключи header_map должны быть в ВЕРХНЕМ РЕГИСТРЕ и соответствовать ярлыкам в документах
# - Значения (metric_code) должны соответствовать MetricDef.code в БД
# - Маппинг применяется ко всем типам отчётов без разделения
# - Для синонимов (одинаковые метрики с разными названиями) указывается несколько ярлыков
#   с одним metric_code (например: "СЕНЗИТИВНОСТЬ", "СЕНСИТИВНОСТЬ", "ЧУВСТВИТЕЛЬНОСТЬ" → sensitivity)

